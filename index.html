<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="timer">
    <div class="title">
      <h1>Timer</h1>
    </div>
    <div class="inputs">
      <div class="input">
        <div class="time">
          <input id="hours" type="number" autocomplete="off" placeholder="00" min="0" max="2" maxlength="2">
          <p>Hours</p>
        </div>
        <div class="time">
          <input id="minutes" type="number" autocomplete="off" placeholder="00" min="0" max="59" maxlength="2">
          <p>Minutes</p>
        </div>
        <div class="time">
          <input id="seconds" type="number" autocomplete="off" placeholder="00" min="0" max="59" maxlength="2">
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
    <div class="bottom_line"></div>

  </div>




  <script src="./js/script.js"></script>
</body>
</html>
