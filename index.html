<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

  </head>

      </div>
    </div>

    <div class="container">
      <div class="title">
        <h1>Timer</h1>
      </div>
      <div class="inputs">
        <div class="input">
          <div class="time">
            <input id="hours" type="number" autocomplete="off" placeholder="00" min="0" max="2" maxlength="2"/>
            <p>Hours</p>
          </div>
          <div class="time">
            <input id="minutes" type="number" autocomplete="off" placeholder="00" min="0" max="59" maxlength="2"/>
            <p>Minutes</p>
          </div>
          <div class="time">
            <input id="seconds" type="number" autocomplete="off" placeholder="00" min="0" max="59" maxlength="2"/>
            <p>Seconds</p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
      <div class="bottom_line"></div>
    </div>

    <footer>
      <p class="done">By Dmitriy Khegay</p>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
